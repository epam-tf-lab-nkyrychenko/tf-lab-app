name: CI build

on:
  pull_request:
    types: [open, reopen]
    branches: [main]
  workflow_dispatch:

env: 
  FILE_NAME: index

jobs:
  ci-workflow:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-8-jre-headless
        # Удали pytest/zapcli, если не используешь

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install

    - name: Build frontend
      run: npm run build

    - name: Upload Build Output
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: dist/
